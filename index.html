<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- text font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- style css -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>
</head>
<body>

    <!-- colonna di navigazione -->
     

    <!-- contenuto principale -->
     <main class="container-main">

        <nav class="nav-column">
            <div class="nav-contain">
                <!-- img logo -->
                <div class="logo"><img src="./img/logo.svg" alt=""></div>

                <!-- lista link icone -->
                 <ul class="icon-link">
                    <li><a class="evidenza" href=""><i class="fa-solid fa-house" ></i><span class="text-plus">Home</span></a></li>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass" ></i><span class="text-plus">Cerca</span></a></li>
                    <li><a href="">||\ <span class="text-plus">La tua libreria</span></a></li>
                 </ul>

                 <div class="crea-playlist">
                    <h4 class="text-plus">PLAYLIST</h4>

                    <div class="text-plus">
                        <span class="crea">+</span><span class="playlist">Crea Playlist</span>
                    </div>

                    <ul class="nome text-plus">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>

                    <!-- info colonna nav -->
                    <div  class="info-nav text-plus"><span><i class="fa-solid fa-arrow-down"></i></span><span>Installa app</span></div>
                    <div class="text-plus"><span class="user"><i class="fa-regular fa-user"></i></span><span class="user-name">Jhon Doo</span></div>

                 </div>

                

                

            </div>

        </nav>
        
        <!-- contenuto principale main -->
        <div class="contenuto-principale">

            <div class="barra-fix">
                <span class="upgrade"><a href="">Effettua l'upgrade</a></span>
           
            </div>
            <div class="playlist">
               
                
            </div>

        </div>
            
     </main>

    <!-- play footer -->
     <footer class="play-footer">
        <div class="container-play">

            <div class="brano">

                <div class="sinister text-plus">
                    <img src="./img/sinister.jpeg" alt=""></span>
                </div>
                   
                <div class="titolo-play">
                    <div class="film-title">Sinister</div>
                    <div>Brano name</div>
                    
                </div>
                <div class="cartella"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-folder"></i></div>

            </div>

            <div class="ascolto-barra">
                <div class="tempo-trascorso time">0:25</div>
                <div class="play-barra">
                    <div class="barra-container">
                        <div class="simbol-control">
                            <i class="fa-solid fa-shuffle"></i><i class="fa-solid fa-caret-left"></i><i class="fa-regular fa-circle-play"></i><i class="fa-solid fa-caret-right"></i><i class="fa-solid fa-arrow-rotate-right"></i>
                            <div class="tempo-barra">
                                <span class="line-active"></span>
                                <span class="border"></span>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>

                <div class="tempo-rimanente time">4:35</div>
            </div>

            <div class="audio-barra">
                <span class="audio-icon"><i class="fa-solid fa-bars"></i><i class="fa-solid fa-desktop"></i><i class="fa-solid fa-volume-high"></i></span>
                <span class="line-active"></span>
                <span class="border"></span>
            </div>
                
            </div>

        </div>

     </footer>
    
</body>
</html>
